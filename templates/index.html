<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Disease Prediction</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 520px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0,0,0,0.25);
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            text-align: center;
            color: #d63031;
            font-size: 26px;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #2d3436;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #b2bec3;
            margin: 8px 0 16px;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #d63031;
            color: white;
            border: none;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #b22a2a;
            transform: scale(1.03);
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            font-weight: bold;
            color: white;
        }

        .success {
            background-color: #00b894;
        }

        .danger {
            background-color: #d63031;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

</head>
<body>

<div class="container">

    <h2>❤️ Heart Disease Prediction</h2>

    <form action="/predict" method="post">

        <label>Age</label>
        <input type="number" name="age" required>

        <label>Sex (1 = Male, 0 = Female)</label>
        <input type="number" name="sex" required>

        <label>Chest Pain Type (0–3)</label>
        <input type="number" name="cp" required>

        <label>Resting BP</label>
        <input type="number" name="trestbps" required>

        <label>Cholesterol</label>
        <input type="number" name="chol" required>

        <label>Fasting Blood Sugar</label>
        <input type="number" name="fbs" required>

        <label>Rest ECG</label>
        <input type="number" name="restecg" required>

        <label>Max Heart Rate</label>
        <input type="number" name="thalach" required>

        <label>Exercise Angina</label>
        <input type="number" name="exang" required>

        <label>Oldpeak</label>
        <input type="number" step="0.1" name="oldpeak" required>

        <label>Slope</label>
        <input type="number" name="slope" required>

        <label>CA</label>
        <input type="number" name="ca" required>

        <label>Thal</label>
        <input type="number" name="thal" required>

        <button type="submit">Predict</button>
    </form>

    {% if result %}
        <div class="result {{ 'danger' if 'Detected' in result else 'success' }}">
            {{ result }}
        </div>
    {% endif %}

</div>

</body>
</html>
